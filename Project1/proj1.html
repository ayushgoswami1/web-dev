<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>
</head>
<body bgcolor="#aaccff">
    <header align="center"><h1>Furniture Shop</h1></header>
    <img src="table.jpg" alt="table" width="20%" height="20%">
    <img src="chair.jpg" alt="chair" width="20%" height="240px">
    <img src="couch.jpg" alt="couch" width="20%" height="240px">
    <img src="couch2.jpg" alt="couch" width="20%" height="240px">
    <img src="chair2.jpg" alt="chair" width="17%" height="240px">
    <video width="320" height="240" controls>
        <source src="Furniture.mp4" type="video/mp4">
    </video>
    <table border="1px">
        <caption>Sales Report</caption>
        <tr>
            <th>Year</th>
            <th>Product</th>
            <th>Price</th>
            <th>Units Sold</th>
            <th>Revenue</th>
        </tr>
        <tr>
            <td>2013</td>
            <td>Chair</td>
            <td>100</td>
            <td>20</td>
            <td>2000</td>
        </tr>
        <tr>
            <td>2014</td>
            <td>Couch</td>
            <td>400</td>
            <td>5</td>
            <td>2000</td>
        </tr>
        <tr>
            <td>2014</td>
            <td>Table</td>
            <td>240</td>
            <td>12</td>
            <td>2880</td>
        </tr>
        <tr>
            <td>2015</td>
            <td>Chair</td>
            <td>250</td>
            <td>13</td>
            <td>3250</td>
        </tr>
    </table>
    <br><br><br>
    <form aria-label="Contact Information">
        <label for="firstname">First Name :</label>
        <input type="text" id="firstname" name="firstname"><br>
        <label for="lastname">Last Name :</label>
        <input type="text" id="lastname" name="lastname"><br>
        <label for="no">Contact Number :</label>
        <input type="number" id="no" name="no"><br>
        <label for="email">Email ID :</label>
        <input type="email" id="email" name="email"><br>
        <input type="submit" value="Submit">
    </form>
    <footer align="center"><h1>Thank You</h1></footer>
</body>
</html>
